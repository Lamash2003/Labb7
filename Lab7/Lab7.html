<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#colorForm').onsubmit = function(event) {
                event.preventDefault();
                var color = document.querySelector('#colorInput').value;
                document.querySelector('#hello').style.color = color;
                document.querySelector('#colorInput').value = '';
            };
        });

    </script>
</head> 
<body>
    <h1 id="hello"> Hello </h1>
    <form id="colorForm">
        <input type="text" id="colorInput" placeholder="Enter a color" required>
        <button type="submit">Change Color</button>
    </form>
</body> 
</html>
